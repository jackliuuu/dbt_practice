models:
  - name: fct_orders
    column:
      - name: order_key
        tests:
          - unique
          - not_null
          - relationships:
            to: ref('stg_tpch_orders')
            field: order_key
            severity: warn
      - name: status_code
        tests:
          - accepted_values:
            values: ['P','O','F']